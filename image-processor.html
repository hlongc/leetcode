    <script>
      let originalImage = null;
      let originalWidth = 0;
      let originalHeight = 0;

      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const controlsSection = document.getElementById("controlsSection");
      const buttonSection = document.getElementById("buttonSection");
      const previewSection = document.getElementById("previewSection");
      const originalCanvas = document.getElementById("originalCanvas");
      const processedCanvas = document.getElementById("processedCanvas");
      const originalInfo = document.getElementById("originalInfo");
      const processedInfo = document.getElementById("processedInfo");

      const widthInput = document.getElementById("width");
      const heightInput = document.getElementById("height");
      const keepRatioCheckbox = document.getElementById("keepRatio");
      const qualityInput = document.getElementById("quality");
      const formatSelect = document.getElementById("format");
      const brightnessInput = document.getElementById("brightness");
      const contrastInput = document.getElementById("contrast");
      const saturationInput = document.getElementById("saturation");
      const rotationAngleSelect = document.getElementById("rotationAngle");
      const rotationDirectionSelect =
        document.getElementById("rotationDirection");
      const flipCheckbox = document.getElementById("flip");
      const blurInput = document.getElementById("blur");
      const grayscaleCheckbox = document.getElementById("grayscale");
      const sepiaCheckbox = document.getElementById("sepia");

      const applyBtn = document.getElementById("applyBtn");
      const resetBtn = document.getElementById("resetBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      uploadArea.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) loadImage(file);
      });

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          loadImage(file);
        }
      });

      function loadImage(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            originalImage = img;
            originalWidth = img.width;
            originalHeight = img.height;

            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            const ctx = originalCanvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            widthInput.value = img.width;
            heightInput.value = img.height;

            updateImageInfo(originalInfo, img.width, img.height, file.size);

            controlsSection.classList.remove("hidden");
            buttonSection.style.display = "block";
            previewSection.classList.remove("hidden");

            applyEffects();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      function updateImageInfo(element, width, height, size) {
        const sizeKB = size ? (size / 1024).toFixed(2) : "N/A";
        element.innerHTML = `
                <div><strong>å°ºå¯¸:</strong> ${width} Ã— ${height} px</div>
                <div><strong>æ–‡ä»¶å¤§å°:</strong> ${sizeKB} KB</div>
            `;
      }

      widthInput.addEventListener("input", () => {
        if (keepRatioCheckbox.checked && originalImage) {
          const ratio = originalHeight / originalWidth;
          heightInput.value = Math.round(widthInput.value * ratio);
        }
      });

      heightInput.addEventListener("input", () => {
        if (keepRatioCheckbox.checked && originalImage) {
          const ratio = originalWidth / originalHeight;
          widthInput.value = Math.round(heightInput.value * ratio);
        }
      });

      qualityInput.addEventListener("input", () => {
        document.getElementById("qualityValue").textContent =
          qualityInput.value;
      });

      brightnessInput.addEventListener("input", () => {
        document.getElementById("brightnessValue").textContent =
          brightnessInput.value;
      });

      contrastInput.addEventListener("input", () => {
        document.getElementById("contrastValue").textContent =
          contrastInput.value;
      });

      saturationInput.addEventListener("input", () => {
        document.getElementById("saturationValue").textContent =
          saturationInput.value;
      });

      blurInput.addEventListener("input", () => {
        document.getElementById("blurValue").textContent = blurInput.value;
      });

      applyBtn.addEventListener("click", applyEffects);

      function applyEffects() {
        if (!originalImage) return;

        const width = parseInt(widthInput.value);
        const height = parseInt(heightInput.value);
        const angle = parseInt(rotationAngleSelect.value);
        const direction = parseInt(rotationDirectionSelect.value);
        const rotation = angle * direction;

        let canvasWidth = width;
        let canvasHeight = height;
        if (angle === 90 || angle === 270) {
          canvasWidth = height;
          canvasHeight = width;
        }

        processedCanvas.width = canvasWidth;
        processedCanvas.height = canvasHeight;

        const ctx = processedCanvas.getContext("2d");
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        let filters = [];

        if (brightnessInput.value != 100) {
          filters.push(`brightness(${brightnessInput.value}%)`);
        }
        if (contrastInput.value != 100) {
          filters.push(`contrast(${contrastInput.value}%)`);
        }
        if (saturationInput.value != 100) {
          filters.push(`saturate(${saturationInput.value}%)`);
        }
        if (blurInput.value > 0) {
          filters.push(`blur(${blurInput.value}px)`);
        }
        if (grayscaleCheckbox.checked) {
          filters.push("grayscale(100%)");
        }
        if (sepiaCheckbox.checked) {
          filters.push("sepia(100%)");
        }

        ctx.filter = filters.join(" ");
        ctx.save();
        ctx.translate(canvasWidth / 2, canvasHeight / 2);

        if (rotation !== 0) {
          ctx.rotate((rotation * Math.PI) / 180);
        }

        const scaleX = flipCheckbox.checked ? -1 : 1;
        ctx.scale(scaleX, 1);

        ctx.drawImage(originalImage, -width / 2, -height / 2, width, height);
        ctx.restore();

        processedCanvas.toBlob(
          (blob) => {
            updateImageInfo(
              processedInfo,
              canvasWidth,
              canvasHeight,
              blob.size
            );
          },
          formatSelect.value,
          qualityInput.value / 100
        );

        downloadBtn.disabled = false;
      }

      resetBtn.addEventListener("click", () => {
        if (!originalImage) return;

        widthInput.value = originalWidth;
        heightInput.value = originalHeight;
        qualityInput.value = 90;
        brightnessInput.value = 100;
        contrastInput.value = 100;
        saturationInput.value = 100;
        rotationAngleSelect.value = 0;
        rotationDirectionSelect.value = 1;
        flipCheckbox.checked = false;
        blurInput.value = 0;
        grayscaleCheckbox.checked = false;
        sepiaCheckbox.checked = false;

        document.getElementById("qualityValue").textContent = "90";
        document.getElementById("brightnessValue").textContent = "100";
        document.getElementById("contrastValue").textContent = "100";
        document.getElementById("saturationValue").textContent = "100";
        document.getElementById("blurValue").textContent = "0";

        applyEffects();
      });

      downloadBtn.addEventListener("click", () => {
        const format = formatSelect.value;
        const quality = qualityInput.value / 100;

        processedCanvas.toBlob(
          (blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;

            const ext = format.split("/")[1];
            a.download = `processed-image.${ext}`;
            a.click();

            URL.revokeObjectURL(url);
          },
          format,
          quality
        );
      });
    </script>
