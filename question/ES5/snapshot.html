<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template id="react">
      console.log('react exec before window.micro: ', window.micro);
      window.micro = 'react'; console.log('react exec after window.micro: ',
      window.micro);
    </template>

    <template id="vue">
      console.log('vue exec before window.micro: ', window.micro); window.micro
      = 'vue'; console.log('vue exec after window.micro: ', window.micro);
    </template>

    <script>
      // 这里列举几个常见的全局对象，用于在 with 内部使用 const 或 let 声明，从而提升属性访问的性能
      const cachedGlobals = [
        "Array",
        "ArrayBuffer",
        "Boolean",
        // ...
      ];

      // 遍历 window 对象，将 window 对象的自有属性和方法都传入 callbackFn 中
      function iter(obj, callbackFn) {
        for (const prop in obj) {
          if (obj.hasOwnProperty(prop)) {
            callbackFn(prop);
          }
        }
      }

      /**
       * 基于 diff 方式实现的沙箱，用于不支持 Proxy 的低版本浏览器
       */
      class SnapshotSandbox {
        proxy;

        name;

        windowSnapshot;

        modifyPropsMap = {};

        constructor(name) {
          this.name = name;
          this.proxy = window;
        }

        // 微应用 mount 时触发，注意在微应用生命周期函数 mount 之前调用
        active() {
          // 记录当前快照
          this.windowSnapshot = {};
          iter(window, (prop) => {
            // 遍历 window 对象，记录微应用 mount 执行前的 window 快照
            this.windowSnapshot[prop] = window[prop];
          });

          console.log("恢复变更属性：", this.modifyPropsMap);

          // 恢复之前的变更（注意每一个微应用都会 new 一个新的 SnapshotSandbox 沙箱实例，所以这里的 modifyPropsMap 和微应用一一对应）
          // 这里的 modifyPropsMap 记录的是上一次微应用执行期间 window 对象的属性变更
          Object.keys(this.modifyPropsMap).forEach((p) => {
            window[p] = this.modifyPropsMap[p];
          });

          this.sandboxRunning = true;
        }

        // 微应用 unmount 时触发，注意在微应用生命周期函数 unmount 之后调用
        inactive() {
          this.modifyPropsMap = {};
          iter(window, (prop) => {
            // 微应用卸载后，此时 window 对象可能存在一些属性被修改，需要将这些属性恢复到微应用 mount 执行前的快照
            if (window[prop] !== this.windowSnapshot[prop]) {
              // 记录微应用执行期间 window 对象的属性变更
              this.modifyPropsMap[prop] = window[prop];
              // 恢复 window 对象的快照
              window[prop] = this.windowSnapshot[prop];
              // console.log('modifyProp', prop);
              console.log("缓存变更属性", this.modifyPropsMap);
            }
          });
        }
      }

      function getExecutableScript(scriptSrc, scriptText, opts) {
        const { proxy, strictGlobal, scopedGlobalVariables = [] } = opts;

        const scopedGlobalVariableDefinition = scopedGlobalVariables.length
          ? `const {${scopedGlobalVariables.join(",")}}=this;`
          : "";

        const globalWindow = (0, eval)("window");
        globalWindow.proxy = proxy;

        return strictGlobal
          ? scopedGlobalVariableDefinition
            ? `;(function(){with(this){${scopedGlobalVariableDefinition}${scriptText}\n}}).bind(window.proxy)();`
            : `;(function(window, self, globalThis){with(window){;${scriptText}\n}}).bind(window.proxy)(window.proxy, window.proxy, window.proxy);`
          : `;(function(window, self, globalThis){;${scriptText}\n}).bind(window.proxy)(window.proxy, window.proxy, window.proxy);`;
      }

      // 缓存脚本
      const evalCache = {};

      function evalCode(scriptSrc, code) {
        const key = scriptSrc;
        if (!evalCache[key]) {
          const functionWrappedCode = `(function(){${code}})`;
          // 此时 functionWrappedCode 是一个字符串文本，如下所示：
          //   (function () {
          //     (function () {
          //       with (this) {
          //         const { Array, ArrayBuffer, Boolean } = this;
          //         console.log("react exec before window.micro: ", window.micro);
          //         window.micro = "react";
          //         console.log("react exec after window.micro: ", window.micro);
          //       }
          //     }).bind(window.proxy)();
          //   });

          // 通过 (0, eval) 方式执行后，将 functionWrappedCode 字符串文本转换为全局作用域下的 JavaScript 函数
          evalCache[key] = (0, eval)(functionWrappedCode);
        } else {
          console.log("命中缓存");
        }
        const evalFunc = evalCache[key];

        console.log("evalFunc: ", evalFunc);

        // 执行函数
        evalFunc.call(window);
      }

      // scriptText: 假设微应用的脚本已经通过 fetch 请求获取到了
      // 假设这里只执行一个入口脚本
      function execScript(scriptSrc, scriptText, proxy, strictGlobal, opts) {
        const code = getExecutableScript(scriptSrc, scriptText, {
          proxy,
          strictGlobal,
          scopedGlobalVariables: opts.scopedGlobalVariables,
        });

        console.log("code: ", code);

        // code 如下所示：
        // (function () {
        //   sandbox.loose = false; 时，会使用 with (this) 包裹代码
        //   这里的 this 是 bind(window.proxy) 中的 window.proxy

        //   在 getExecutableScript 中将快照沙箱实例的 proxy 赋值到了全局作用域的 window.proxy 上
        //   因此这里的 this 就是快照沙箱实例的 proxy

        //   此时内部的任何属性访问，首先会从 window.proxy 上查找，如果没有找到，再向上查找 window
        //   例如直接访问 history 对象，会先从 window.proxy.history 上（即快照沙箱实例的 proxy 上）查找，如果没有找到，再向上查找 window.history

        //   而如果直接访问 Array, ArrayBuffer, Boolean 等全局对象时，会直接从 with 内部的 this 中获取，从而提升属性访问的性能

        //   with (this) {
        //     sandbox.speedy = true; 时，scopedGlobalVariables 会被用于声明 const 或 let
        //     内部使用 Array, ArrayBuffer, Boolean 等全局对象时，会直接从 with 内部的 this 中获取
        //     可以提升属性访问的性能，因为不需要再向上去 window 上查找
        //     const { Array, ArrayBuffer, Boolean } = this;
        //     console.log("vue exec before window.micro: ", window.micro);
        //     window.micro = "vue";
        //     console.log("vue exec after window.micro: ", window.micro);
        //   }
        // }).bind(window.proxy)();
        evalCode(scriptSrc, code);
      }

      const sandbox = {
        speedy: true,
        loose: false,
      };

      // 创建 Vue 沙箱实例
      const vueSandbox = new SnapshotSandbox("vue");
      // 创建 React 沙箱实例
      const reactSandBox = new SnapshotSandbox("react");

      execVue();

      execReact();

      // 再次执行 Vue 沙箱
      execVue();

      // 再次执行 React 沙箱
      execReact();

      function execVue() {
        // 手动激活 Vue 沙箱
        vueSandbox.active();
        // 执行 Vue 沙箱内的代码
        execScript(
          "/vue.js",
          document.getElementById("vue").innerHTML,
          vueSandbox.proxy,
          // 内部是否使用 with，如果使用 with, 那么 loose 为 false
          !sandbox.loose,
          {
            // 在 with 内部是否使用 const 或 let 声明 window 的一些属性，从而可以提升属性访问的性能
            scopedGlobalVariables: sandbox.speedy ? cachedGlobals : [],
          }
        );

        // 手动卸载 Vue 沙箱
        vueSandbox.inactive();
      }

      function execReact() {
        // 手动激活 React 沙箱
        reactSandBox.active();
        // 执行 React 沙箱内的代码

        execScript(
          "/react.js",
          document.getElementById("react").innerHTML,
          vueSandbox.proxy,
          // 内部是否使用 with，如果使用 with, 那么 loose 为 false
          !sandbox.loose,
          {
            // 在 with 内部是否使用 const 或 let 声明 window 的一些属性，从而可以提升属性访问的性能
            scopedGlobalVariables: sandbox.speedy ? cachedGlobals : [],
          }
        );

        // 手动卸载 React 沙箱
        reactSandBox.inactive();
      }
    </script>
  </body>
</html>
